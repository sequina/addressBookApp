<h1>Contacts</h1>
  <div class="row">
    <div class= "col-xs-6 col-xs-offset-3">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
      </span>
        <input type="text" class="form-control"placeholder="Search Name" ng-model="searchText"/>
      </div>
    </div>
  </div>

  <div ng-repeat="contacts in item | filter: searchText">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="col-xs-1"><input type="checkbox" name=""/></div>
        <div class="col-xs-7">{{contacts.firstName}}</div>
        <div class="col-xs-2">{{contacts.lastName}}</div>
        <div class="col-xs-1">{{contacts.number}}</div>
        <div class="col-xs-1">{{contacts.address}}</div>
        <div class="col-xs-1"><button class="btn btn-danger">X</button></div>
      </div>
    </div>
  </div>
